name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run databases
      run: |
        cd deployment/database
        docker compose up -d
    - name: Check Prometheus
      run: |
        chmod +x ./.github/workflows/check_health.sh
        ./.github/workflows/check_health.sh prometheus
#    - name: kill cAdvisor and node-exporter
#      run: |
#       cd deployment/controller
#       docker compose down
    - name: Check Mongo
      run: |
        ./.github/workflows/check_health.sh my-mongodb
    - name: Check Grafana
      run: |
        ./.github/workflows/check_health.sh my-mongodb
    - name: Run cAdvisor and node-exporter
      run: |
        cd deployment/controller
        docker compose up -d cadvisor node-exporter
    - name: Check cadvisor
      run: |
        ./.github/workflows/check_health.sh cadvisor
    - name: Check node-exporter
      run: |
        ./.github/workflows/check_health.sh node-exporter
#    - name: kill databases
 #     run: |
 #       cd deployment/database
 #       docker compose down
    - name: Run reporter
      run: |
        cd deployment/reporter/"kafka cluster"
        docker compose up -d
    - name: Check kafka
      run: |
        ./.github/workflows/check_health.sh kafka1
#    - name: kill reporter
#      run: |
#        cd deployment/reporter/"kafka cluster"
#        docker compose down
    - name: Run consumer
      run: |
        cd deployment/reporter/"kafka cluster"
        pip install -r requirements.txt
        nohup python consumer.py > output.log 2>&1 &
    - name: Run experiment
      env:
        SOURCE_HOST: ${{ secrets.SOURCE_HOST }}
        SOURCE_PASSWORD: ${{ secrets.SOURCE_PASSWORD }}
        SOURCE_USERNAME: ${{ secrets.SOURCE_USERNAME }}
        TARGET_HOST: ${{ secrets.TARGET_HOST }}
        TARGET_PASSWORD: ${{ secrets.TARGET_PASSWORD }}
        TARGET_PORT: ${{ secrets.TARGET_PORT }}
        TARGET_TYPE: ${{ secrets.TARGET_TYPE }}
        TARGET_USERNAME: ${{ secrets.TARGET_USERNAME }}
      run: |
        cp ./.github/workflows/config.ini deployment/controller/configs/config.ini 
        echo $SOURCE_HOST
        cd deployment/controller
        docker compose down
        docker compose up -d 
        docker logs controller --follow