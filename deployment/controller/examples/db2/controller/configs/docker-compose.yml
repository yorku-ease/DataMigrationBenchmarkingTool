version: '3'
services:
  web:
    image: fareshamouda/db2migrationservice:test
    container_name: db2migrationservice
    privileged: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
        reservations:
          cpus: '0.25'
          memory: '256M'
    ports:
      - "50050:50050"
      - "13080:13080"
      - "14080:14080"
    volumes:
      #- /home/ubuntu/dump/migrations/db2/controller/configs:/app/configs
      - /run
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /usr/local/bin/myscript.sh